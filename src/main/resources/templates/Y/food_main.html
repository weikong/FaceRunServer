<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Title</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-flow: column;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            color: #444444;
        }

        /*设置全局未点击链接的颜色*/
        a:link {
            color: #ffffff !important
        }

        /*设置全局被点击后的链接颜色*/
        a:visited {
            color: #000000 !important
        }

        /*设置全局鼠标悬停在链接上未点击时的颜色*/
        a:hover {
            color: #cc0000 !important
        }

        /*设置全局鼠标在点击链接瞬间发生的动作*/
        a:active {
            color: #cc0000 !important
        }

        header {
            background-color: #cc0000;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100vw;
            position: fixed;
        }

        .content {
            flex: 1;
            display: flex;
            flex-flow: row;
            justify-content: flex-start;
            align-items: inherit;
            margin-top: 47px;
            overflow-x: hidden;
        }

        /*设置全局鼠标悬停在链接上未点击时的颜色*/
        .menu_class:hover {
            color: #cc0000 !important;
            background-color: white !important;
        }

        /*设置全局鼠标在点击链接瞬间发生的动作*/
        .menu_class:active {
            color: #cc0000 !important;
            background-color: white !important;
        }

        nav {
            background-color: gainsboro;
            overflow-y: scroll;
            overflow-x: hidden;
            flex: 1;
            left: 0;
        }

        section {
            flex: 2.4;
            margin-left: 2px;
            overflow-y: scroll;
            overflow-x: hidden;
            width: 100vw;
        }

        footer {
            background-color: #cc0000;
            color: white;
            clear: both;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100vw;

            flex: 1;
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        dt {
            width: 100%;
            height: auto;
            margin-bottom: 1px;
        }

        dt:active {
            background-color: #eeeeee !important
        }

        img {
            background-color: grey;
            color: bisque;
            width: 90px;
            height: auto;
            float: left;
            vertical-align: top;
        }

        /*div {
            width: 100%;
            float: left;
            padding: 1px;
            overflow-x: hidden;
        }*/

        .bg_image {
            background: url(http://pic.melinked.com/me2017/a21/0n3fcdlde7r9.jpg) no-repeat;
            width: 100px;
            height: 100px;
            border: 1px solid #999;
            align-self: flex-end;
            background-size: cover;
        }

        .div_bottom_left {
            background-color: #444444;
            align-items: center;
            text-align: center;
            float: left;
            flex: 1.7;

            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .div_bottom_right {
            align-self: center;
            align-items: center;
            text-align: center;
            float: left;
            flex: 1;
        }

        span {
            padding: 2px;
            font-size: 13px;
            width: 66px;
        }

        .circle {
            background-color: red;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            margin: 6px;
            background-image: url(http://pic.melinked.com/me2017/a21/0n3fcdlde7r9.jpg);
            border: 1px solid #999;
            align-self: flex-end;
            background-size: cover;
        }
    </style>
</head>
<body>

<header>
    <h3>丫 圈</h3>
</header>

<div class="content">
    <nav>
        <div onclick="loadFood('爆辣')"
             style="width: 100vw;float: none; padding-top:10px;padding-left:6px;padding-bottom:10px;padding-right:6px;"
             class="menu_class" id="menu_1"><span
                style="font-size: 15px">爆辣</span></div>
        <div onclick="loadFood('微辣')"
             style="width: 100vw;float: none; padding-top:10px;padding-left:6px;padding-bottom:10px;padding-right:6px;"
             class="menu_class" id="menu_2"><span
                style="font-size: 15px">一点点辣</span></div>
        <div onclick="loadFood('五香')"
             style="width: 100vw;float: none; padding-top:10px;padding-left:6px;padding-bottom:10px;padding-right:6px;"
             class="menu_class" id="menu_3"><span
                style="font-size: 15px">点儿都不辣</span></div>
        <div onclick="loadFood('')"
             style="width: 100vw;float: none; padding-top:10px;padding-left:6px;padding-bottom:10px;padding-right:6px;"
             class="menu_class" id="menu_4"><span
                style="font-size: 15px">素食</span></div>
        <div style="height: 60px">
        </div>
    </nav>

    <section>
        <dl id="food_list">
        </dl>
    </section>
</div>


<footer>
    <!--Copyright Ya-Quan.com-->
    <div class="div_bottom_left">
        <div class="circle"></div>
        未选购商品
    </div>
    <div class="div_bottom_right">￥30起送</div>
</footer>

</body>
<script type="text/javascript" th:inline="javascript">
    //    function loadFood(kind){
    //        var kingFood1=document.getElementById("div1");
    //        kingFood1.onclick = function() {
    //            alert(kind);
    //        }
    //    }
    window.onload = function () {
        loadFood('');
    }

    function loadFood(kind) {
        var url = "/food/list";
        if (kind == null || kind == '') {
            url = url;
        } else {
            url += '?kind=' + kind;
        }
        var request = new XMLHttpRequest();
        request.onload = function () {
            if (request.status == 200) {
                displayCircleContent(request.responseText)
            }
        };
        request.open("GET", url);
        request.send(null);
    }

    function displayCircleContent(content) {
        var p = document.getElementById("food_list");
        while (p.hasChildNodes()) //当elem下还存在子节点时 循环继续
        {
            p.removeChild(p.firstChild);
        }
        var dataJson = JSON.parse(content);
        var datas = dataJson.data;
        for (var i = 0; i < datas.length; i++) {
            var item = datas[i];
            var dt = document.createElement("dt");
            dt.style.padding = '1px';
            var itemDiv = document.createElement("div");     //创建一个div元素
            itemDiv.setAttribute("id", "item " + i);
            itemDiv.setAttribute('name', item.name);
            var itemImg = document.createElement("img");     //创建一个img元素
            var itemSpanName = document.createElement("span");     //创建一个span元素
            var itemBr1 = document.createElement("br");     //创建一个br元素
            var itemSpanDesc = document.createElement("span");     //创建一个span元素
            var itemBr2 = document.createElement("br");     //创建一个br元素
            var itemSpanPrice = document.createElement("span");     //创建一个span元素
//            itemImg.src = "../static/image/yatou.jpg";
            itemImg.src = item.image;
            itemSpanName.textContent = item.name + '(' + item.kind + ')';
            itemSpanDesc.textContent = item.sales;
            itemSpanPrice.textContent = item.price + item.unit;
            itemDiv.appendChild(itemImg);      //为dom添加子元素img
            itemDiv.appendChild(itemSpanName);      //为dom添加子元素
            itemDiv.appendChild(itemBr1);      //为dom添加子元素
            itemDiv.appendChild(itemSpanDesc);      //为dom添加子元素
            itemDiv.appendChild(itemBr2);      //为dom添加子元素
            itemDiv.appendChild(itemSpanPrice);      //为dom添加子元素
            dt.appendChild(itemDiv);
            p.appendChild(dt);      //为dom添加子元素
            itemDiv.onclick = function () {
                alert("" + this.id + "        " + this.getAttribute('name'));
            }
            if (i == datas.length - 1) {
                var dt = document.createElement("dt");
                var itemDiv = document.createElement("div");     //创建一个div元素
                itemDiv.style.height = '60px';
                dt.appendChild(itemDiv);
                p.appendChild(dt);      //为dom添加子元素
            }
        }
    }
</script>
</html>
